<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
       integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
       crossorigin="anonymous"
  />
    <title>Cargar Vino</title>
</head>
<body>
    <h2>Agregar Vino</h2>
    <form class="formulario" action="/bodega/registro" method="POST">
        
        <input class="form-control" type="text" name="nombre"  placeholder="Nombre">
        <input class="form-control" type="text" name="tipo"  placeholder="Tipo">
        <input class="form-control" type="number" name="aniada"  placeholder="AÃ±ada">
        <input class="form-control" type="number" name="graduacionAlcoholica"  placeholder="Graduacion Alcoholica">
        <input class="form-control" type="number" name="precio"  placeholder="Precio">
        <div class="form-group">       
            <textarea class="form-control" id="exampleFormControlTextarea1" name="descripcion" placeholder="Descripcion" rows="8"></textarea>
          </div>
          <div class="form-group my-3">

            <select name="idAutor">

                <option>Seleccionar Cepa</option>

                <option th:each="autor : ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nombre}"
                        />
            </select>
        </div>
        <div class="form-group my-3">
            <select name="idEditorial">  
                <option>Seleccionar Bodega</option>
                <option th:each="editorial : ${editoriales}"
                        th:value="${editorial.id}" 
                        th:text="${editorial.nombre}"
                        />
            </select>
        </div>
    </div>
        <div class="form-group">       
            <textarea class="form-control" id="exampleFormControlTextarea1" name="descripcion" placeholder="Descripcion" rows="8"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Subir</button>
    </form>

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</body>
</html>
